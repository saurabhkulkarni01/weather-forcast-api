    <title> Weather Forcast</title>
</head>
<body>
    
    <div class="app-wrapp">
        <header>
            <input type="text" placeholder="Search for a city.." class="search-box dum2" autocomplete="off">
        </header>
        <main>
            <section class="location ">
                <!-- Inseting dummy data -->
                <div class="city dum">Delhi, IN</div>
                <br>
                <div class="date dum">Friday 18 April 2021</div>
            </section>
            <div class="current ">
                <div class="temp dum">15<span>°C</span></div>
                <div class="weather dum">Sunny</div>
                <br>
                <div class="hi-low dum">13°C / 16°C</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
